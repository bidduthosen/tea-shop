<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea shop</title>

    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Font awesome cdn -->
    <script src="https://kit.fontawesome.com/45f7665e19.js" crossorigin="anonymous"></script>

    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- tailwind custom style -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>

    <style>
        .manrope{
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>
<body>
    <header class="max-w-screen-xl mx-auto px-6 lg:px-8 pt-5">
        <div class="banner-content md:flex manrope">
            <!-- text content -->
             <div class="space-y-7">
                <h2 class="text-4xl lg:text-7xl font-extrabold text-[#1C1C1C]">It's good <br>
                    tea time at The <br>
                    Tea House</h2>
                <p class="text-[#777777] text-xl md:w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] p-5 rounded-xl font-bold text-xl">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
             </div>
            <!-- images content -->
             <div>
                <div class="relative">
                    <img src="images/banner.png" alt="">
                </div>
                <div class=" absolute bg-[#FFFF] rounded-xl shadow-lg flex justify-center items-center space-x-4 p-3 lg:p-7 -bottom-2/4 md:bottom-1/3 lg:bottom-1/3">
                    <i class="fa-regular fa-star text-orange-400 text-5xl"></i>
                    <div>
                        <h3 class="font-extrabold text-xl lg:text-3xl text-[#1C1C1C]">5.00</h3>
                        <p class="font-semibold :g:text-xl texl-[#777777]">Trust Pilot Ratings</p>
                    </div>
                </div>
             </div>
        </div>
    </header>
</body>
</html>
